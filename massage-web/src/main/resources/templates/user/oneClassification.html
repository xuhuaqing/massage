<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>一级分类管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">一级分类管理</div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-autowidth" lay-filter="test-table-autowidth"></table>
                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-mini" lay-event="seeBusinessList">二级分类</a>
                    </script>
                    <div id="test-lpage"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../static/layuiadmin/layui/layui.js"></script>

<script>
    layui.config({
        //静态资源所在路径
        base: '../../static/layuiadmin/'
    }).extend({
        //主入口模块
        index: 'lib/index'
    }).use(['index', 'table', 'laypage', 'form', 'layer', 'laydate'], function () {

        showElement(1, 10);
var data1;
    });

    function showElement(page, pageSize) {
        var table = layui.table,
            laydate = layui.laydate,
            laypage = layui.laypage;
        var adminId = layui.data(layui.setter.tableName)['adminId'];
        table.render({
            elem: '#test-table-autowidth',
            url: layui.data(layui.setter.tableName)['admin_host'] + '/admin/user/findOneClassification?page=' + page + '&pageSize=' + pageSize + '&projectId=0',
            cellMinWidth: 80,
            method: "POST",
            page: false,
            cols: [
                [
                    {field: 'projectId', title: 'ID', align: 'center'},
                    {
                        field: 'projectImg', title: '分类图片', align: 'center', templet: function (d) {
                            return '<div onclick="show_img(this)" ><img src="' + d.projectImg + '" alt="" width="50px" height="50px"></a></div>';
                        }
                    },
                    {field: 'projectName', title: '一级分类名称', align: 'center'},
                    {field: 'createTime', title: '创建时间', align: 'center'},
                    {fixed: 'right', title: '操作', toolbar: '#barDemo', align: 'center', width: 300}
                ]
            ],
            done: function (res, curr, count) {
                data1 = res['count'];
                laypage.render({
                    elem: 'test-lpage',
                    count: res['count'],
                    curr: page,
                    limit: pageSize,
                    layout: ['prev', 'page', 'next', 'skip', 'count', 'limit'],
                    jump: function (obj, first) {
                        if (first) {
                            return;
                        }
                        showElement(obj.curr, obj.limit);
                    }
                });
            }


        });
        layui.table.on('tool(test-table-autowidth)', function (obj) {
            var data = obj.data;
            var projectId = data.projectId;
            var projectImg = data.projectImg;
            if (obj.event === 'seeBusinessList') {
                layer.open({
                    type: 2,
                    title: '二级行业',
                    maxmin: true,
                    area: ['100%', '100%'],
                    shadeClose: false, //点击遮罩关闭
                    shade: 0,
                    content: 'industryManageTwo',
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.contents().find("#projectId").val(projectId);
                    }
                });

            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    title: '修改图片信息',
                    maxmin: true,
                    area: ['800px', '600px'],
                    shadeClose: false, //点击遮罩关闭
                    shade: 0,
                    content: 'oneClassificationUpdate',
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.contents().find("#projectId").val(projectId);
                        body.contents().find("#projectImg").val(projectImg);
                        body.contents().find("#projectImg1").attr('src',projectImg);
                    }
                });
            }
        });
        layui.$('#btn-add').on('click', function () {
                layer.open({
                    type: 2,
                    title: '添加伙伴',
                    maxmin: true,
                    area: ['800px', '600px'],
                    shadeClose: false, //点击遮罩关闭
                    shade: 0,
                    content: 'cooperationPartnerAdd'
                });
        });
    }

    function show_img(t) {
        var t = layui.$(t).find("img");
        //页面层
        layui.layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['50%', '50%'], //宽高
            shadeClose: true, //开启遮罩关闭
            end: function (index, layero) {
                return false;
            },
            content: '<div style="text-align:center"><img src="' + layui.$(t).attr('src') + '" /></div>'
        });
    }

</script>
</body>
</html>
