<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>麦澜德设备列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/layuiadmin/style/admin.css" media="all">
</head>
<script type="text/html" id="imgTpl">
    <div>
        {{# layui.each(d.businessLicense.split(","), function(index, item){ }}
        <img src="{{ item }}" style="height:80px" onclick="show_imgs(this)">
        {{# }); }}
    </div>
</script>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-card-header">麦澜德设备列表</div>
                    <table class="layui-hide" id="test-table-autowidth" lay-filter="test-table-autowidth"></table>
                    <script type="text/html" id="barDemo">
                       <a class="layui-btn layui-btn-mini" lay-event="see">启用</a>
                       <a class="layui-btn layui-btn-mini" lay-event="see1">停用</a>
                       <a class="layui-btn layui-btn-mini" lay-event="add">添加到设备店铺</a>
                    </script>
                    <div id="test-lpage"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../static/layuiadmin/layui/layui.js"></script>

<script>
    var time;
    layui.config({
        //静态资源所在路径
        base: '../../static/layuiadmin/'
    }).extend({
        //主入口模块
        index: 'lib/index'
    }).use(['index', 'table', 'laypage', 'form', 'layer', 'laydate'], function () {

        showElement(1, 10,"","");
        var data1;
    });

    function showElement(page, pageSize,equipmentId,userName) {
        var table = layui.table,
            laypage = layui.laypage;
            equipmentId = layui.$("#equipmentId").val();
            userName = layui.$("#userName").val();

        table.render({
            elem: '#test-table-autowidth',
            url: layui.data(layui.setter.tableName)['admin_host'] + '/admin/user/findPrivateEquipment?page=' + page + '&pageSize=' + pageSize + '&equipmentId=' + equipmentId + '&userName='+userName,
            cellMinWidth: 80,
            method: "POST",
            page: false,
            cols: [
                [
                    {field: 'device_number', title: '序号', align: 'center'},
                     {
                    field: 'device_state', title: '设备状态', align: 'center',templet:function (d) {
                        if(d.device_state == 0){
                            return "<font style='color: #0088CC'>未工作</font>";
                        }
                        if(d.device_state == 1){
                            return "<font style='color: #cc0000'>工作中</font>";
                        }
                    }
                },
                    {
                        field: 'is_lock', title: '是否锁定', align: 'center',templet:function (d) {
                            if(d.is_lock == 0){
                                return "<font style='color: #0088CC'>未锁定</font>";
                            }
                            if(d.is_lock == 1){
                                return "<font style='color: #cc0000'>已锁定</font>";
                            }
                        }
                    },
                    {field: 'name', title: '商家名称', align: 'center'},
                    {fixed: 'right', title: '操作', toolbar: '#barDemo', align: 'center', width: 200}
                ]
            ],
            done: function (res, curr, count) {
                data1 = res['count'];
                laypage.render({
                    elem: 'test-lpage',
                    count: res['count'],
                    curr: page,
                    limit: pageSize,
                    layout: ['prev', 'page', 'next', 'skip', 'count', 'limit'],
                    jump: function (obj, first) {
                        if (first) {
                            return;
                        }
                        var userPhone = layui.$("#userPhone").val();
                        showElement(obj.curr, obj.limit,userPhone);
                    }
                });
            }


        });
        layui.table.on('tool(test-table-autowidth)', function (obj) {
            var data = obj.data;
            var equipmentId = data.device_number;
            var status = data.status;
            var businessId = data.userName;
            var startTime = data.startTime;
            var experienceTime = data.experienceTime;
            var customTime = data.customTime;
            if (obj.event === 'seeBrandList') {
                layer.open({
                    type: 2,
                    title: '品牌列表',
                    maxmin: true,
                    area: ['100%', '100%'],
                    shadeClose: false, //点击遮罩关闭
                    shade: 0,
                    content: 'MemberCityList',
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.contents().find("#userId").val(id);
                    }
                });
            } else if (obj.event === 'thermodynamicUser') {
                layer.open({
                    type: 2,
                    title: '开放城市列表',
                    maxmin: true,
                    area: ['100%', '100%'],
                    shadeClose: false, //点击遮罩关闭
                    shade: 0,
                    content: 'thermodynamicUser',
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.contents().find("#id").val(id);
                    }
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    title: '修改信息',
                    maxmin: true,
                    area: ['100%', '100%'],
                    shadeClose: false, //点击遮罩关闭
                    shade: 0,
                    content: 'equipmentUpdate',
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.contents().find("#equipmentId").val(equipmentId);
                        body.contents().find("#businessId1").val(businessId);
                        body.contents().find("#startTime").val(startTime);
                        body.contents().find("#experienceTime").val(experienceTime);
                        body.contents().find("#customTime").val(customTime);
                    }
                });
            }else if (obj.event === 'see') {
                layer.confirm('确定启用吗？', function (index) {
                    layui.$.ajax({
                        type: 'POST',
                        url: layui.data(layui.setter.tableName)['admin_host'] + '/admin/user/startEq?device_number='+equipmentId+'&status=0',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        data: null,
                        success: function (resp) {
                            showElement(1, 10);
                        }
                    });
                    layui.layer.close(index);
                });
            }else if (obj.event === 'add') {
                layer.confirm('确定添加设备吗？', function (index) {
                    layer.open({
                        type: 2,
                        title: '添加设备',
                        maxmin: true,
                        area: ['100%', '100%'],
                        shadeClose: false, //点击遮罩关闭
                        shade: 0,
                        content: 'privateEquipmentAdd',
                        success: function (layero, index) {
                            var body = layer.getChildFrame('body', index);
                            body.contents().find("#equipmentId").val(equipmentId);
                        }
                    });
                    layui.layer.close(index);
                });
            }
        });



        layui.$("#equipmentId").bind("input", function (e) {
            clearTimeout(time);
            time = setTimeout(function () {
                var type = layui.$("#equipmentId").data('type');
                active[type] ? active[type].call(this) : '';
            }, 1000);
        });

        layui.$("#userName").bind("input", function (e) {
            clearTimeout(time);
            time = setTimeout(function () {
                var type = layui.$("#userName").data('type');
                active[type] ? active[type].call(this) : '';
            }, 1000);
        });
        var active = {
            reload: function () {
                var equipmentId = layui.$("#equipmentId").val();
                var userName = layui.$("#userName").val();
                //执行重载
                layui.table.reload('test-table-autowidth', {
                    url: layui.data(layui.setter.tableName)['admin_host'] + '/admin/user/findEquipment',
                    method: 'POST'
                    , where: { //类似于 data
                        equipmentId: equipmentId,
                        userName: userName,
                        page: 1,
                        pageSize: 10
                    }
                });
            }
        };



    }

    function show_imgs(t) {
        var t = layui.$(t);
        //页面层
        layui.layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['50%', '50%'], //宽高
            shadeClose: true, //开启遮罩关闭
            end: function (index, layero) {
                return false;
            },
            content: '<div style="text-align:center"><img src="' + layui.$(t).attr('src') + '" /></div>'
        });
    }

</script>
</body>
</html>
