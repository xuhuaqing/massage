                    <i class="layui-icon">&#xe608;</i> 添加
                </div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-autowidth" lay-filter="test-table-autowidth"></table>
                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
                        <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
                    </script>
                    <div id="test-lpage"></div>
                </div>
            </div>
        </div>

</div>
<script src="../../static/layuiadmin/layui/layui.js"></script>

<script>
    var time;
    var gloable_pm_codes = new Array();// 勾选的pm_code集合
    var gloable_pm_names = new Array();
    var gloable_tels = new Array();
    var table_data = new Array();// 表格数据缓存
    var globalConfig = {};
    layui.config({
        //静态资源所在路径
        base: '../../static/layuiadmin/'
    }).extend({
        //主入口模块
        index: 'lib/index'
    }).use(['index', 'table', 'laypage', 'form', 'layer', 'laydate','excel'], function () {
        //执行一个laydate实例
        layui.laydate.render({
            elem: '#date'
            , type: 'date'
            , range: true
        });

        showElement(1, 10);


        layui.table.on('checkbox(test-table-autowidth)', function (obj) {
            if (obj.checked == true) {
                if (obj.type == 'one') {
                    gloable_pm_codes.push(obj.data.phone);
                    gloable_pm_names.push(obj.data.NAME);
                    gloable_tels.push(obj.data.MOBILE_NO);
                } else {
                    for (var i = 0; i < table_data.length; i++) {
                        gloable_pm_codes.push(table_data[i].phone);
                        gloable_pm_names.push(table_data[i].NAME);
                        gloable_tels.push(table_data[i].MOBILE_NO);
                    }
                }
            } else {
                if (obj.type == 'one') {
                    for (var i = 0; i < gloable_pm_codes.length; i++) {
                        if (gloable_pm_codes[i] == obj.data.phone) {
                            gloable_pm_codes.remove(i);
                            gloable_pm_names.remove(i);
                            gloable_tels.remove(i);
                        }
                    }
                } else {
                    for (var i = 0; i < gloable_pm_codes.length; i++) {
                        for (var j = 0; j < table_data.length; j++) {
                            if (gloable_pm_codes[i] == table_data[j].phone) {
                                gloable_pm_codes.remove(i);
                                gloable_pm_names.remove(i);
                                gloable_tels.remove(i);
                            }
                        }
                    }
                }
            }
        });
        Array.prototype.remove = function (dx) {
            if (isNaN(dx) || dx > this.length) {
                return false;
            }
            for (var i = 0, n = 0; i < this.length; i++) {
                if (this[i] != this[dx]) {
                    this[n++] = this[i]
                }
            }
            this.length -= 1
        }



        var $ = layui.$;
        var layer = layui.layer;
        var excel = layui.excel;
        $('#exportExcel').on('click', function(){
            if (gloable_pm_codes.length === 0) {
                layer.msg("请选择用户！", {
                    offset: '15px',
                    icon: 5,
                    time: 2000
                });
                return false;
            }
            if(gloable_pm_codes.length === 1){
                gloable_pm_codes =   gloable_pm_codes.join(",1");
            }else {
                gloable_pm_codes =   gloable_pm_codes.join(",");
            }
            var date = layui.$("#date").val();

            // 模拟从后端接口读取需要导出的数据
            $.ajax({
                type: 'POST',
                url: layui.data(layui.setter.tableName)['admin_host'] + '/admin/user/exportExcelByTeacherManage' ,
                dataType: 'json',
                data: {
                    "userId":gloable_pm_codes,
                    "date":date,
                }
                ,success(res) {
                    var data = res.data;
                    console.log(data);
                    // 重点！！！如果后端给的数据顺序和映射关系不对，请执行梳理函数后导出
                    data = excel.filterExportData(data, [
                        'orderId'
                        ,'orderName'
                        ,'price'
                        ,'totalTimes'
                        ,'createTime'
                        ,'businessName'
                        ,'teacherName'
                        ,'userName'
                        ,'remarks'
                    ]);
                    // 重点2！！！一般都需要加一个表头，表头的键名顺序需要与最终导出的数据一致
                    data.unshift({ orderId: "订单号", orderName: "订单名称",price: '订单价格',totalTimes: '订单次数',createTime: '创建时间',businessName: '商家名称',teacherName: '老师名称',userName: '顾客名称',remarks: '备注'});

                    var timestart = Date.now();
                    excel.exportExcel(data, '老师业绩数据--'+randomn()+'.xlsx', 'xlsx');
                    location.reload();
                }
                ,error() {
                    layer.alert('获取数据失败，请检查是否部署在本地服务器环境下');
                }
            });
        });



    });

    function showElement(page, pageSize) {
        var table = layui.table,
            laydate = layui.laydate,
            laypage = layui.laypage;
        var id = layui.$("#id").val();
        table.render({
            elem: '#test-table-autowidth',
            url: layui.data(layui.setter.tableName)['admin_host'] + '/admin/user/findBusinessManage?page=' + page + '&pageSize=' + pageSize + '&type=3&agentId='+id + '&isPrivate=1',
            cellMinWidth: 80,
            method: "POST",
            page: false,
            cols: [
                [
                    {field: 'userId', title: '经销商id', align: 'center'},
                    {field: 'userName', title: '经销商名称', align: 'center'},
                    {field: 'phone', title: '经销商手机号', align: 'center'},
                    {field: 'password', title: '经销商身份码', align: 'center'},
                    {field: 'createTime', title: '创建时间', align: 'center'},
                    {fixed: 'right', title: '操作', toolbar: '#barDemo', align: 'center', width: 300}
                ]
            ],
            done: function (res, curr, count) {

                // 设置换页勾选之前的
                table_data = res.data;
                //在缓存中找到PM_CODE ,然后设置data表格中的选中状态
                //循环所有数据，找出对应关系，设置checkbox选中状态
                for (var i = 0; i < res.data.length; i++) {
                    for (var j = 0; j < gloable_pm_codes.length; j++) {
                        if (res.data[i].phone == gloable_pm_codes[j]) {
                            //这里才是真正的有效勾选
                            res.data[i]["LAY_CHECKED"] = 'true';
                            //找到对应数据改变勾选样式，呈现出选中效果
                            var index = res.data[i]['LAY_TABLE_INDEX'];
                            layui.$('.layui-table tr[data-index=' + index + '] input[type="checkbox"]').prop('checked', true);
                            layui.$('.layui-table tr[data-index=' + index + '] input[type="checkbox"]').next().addClass('layui-form-checked');
                        }
                    }
                }
                //设置全选checkbox的选中状态，只有改变LAY_CHECKED的值， table.checkStatus才能抓取到选中的状态
                var checkStatus = layui.table.checkStatus('test-table-autowidth');
                if (checkStatus.isAll) {
                    layui.$(' .layui-table-header th[data-field="0"] input[type="checkbox"]').prop('checked', true);
                    layui.$('.layui-table-header th[data-field="0"] input[type="checkbox"]').next().addClass('layui-form-checked');
                }

                laypage.render({
                    elem: 'test-lpage',
                    count: res['count'],
                    curr: page,
                    limit: pageSize,
                    layout: ['prev', 'page', 'next', 'skip', 'count', 'limit'],
                    jump: function (obj, first) {
                        if (first) {
                            return;
                        }
                        showElement(obj.curr, obj.limit);
                    }
                });
            }


        });
        layui.table.on('tool(test-table-autowidth)', function (obj) {
            var data = obj.data;
            var userId = data.userId;
            var userName = data.userName;
            var address = data.address;
            var phone = data.phone;
            var password = data.password;
            if (obj.event === 'del') {
                layer.confirm('真的删除吗', function (index) {
                    layui.$.ajax({
                        type: 'POST',
                        url: layui.data(layui.setter.tableName)['admin_host'] + '/admin/user/deleteBusiness?userId=' + userId,
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        data: null,
                        success: function (resp) {
                            showElement(1, 10);
                        }
                    });
                    layui.layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    title: '修改信息',
                    maxmin: true,
                    area: ['800px', '600px'],
                    shadeClose: false, //点击遮罩关闭
                    shade: 0,
                    content: 'agentUpdate',
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.contents().find("#userId").val(userId);
                        body.contents().find("#userName").val(userName);
                        body.contents().find("#phone").val(phone);
                        body.contents().find("#password").val(password);
                    }
                });
            }
        });
        layui.$('#btn-add').on('click', function () {
            var id = layui.$("#id").val();
                layer.open({
                    type: 2,
                    title: '添加经销商',
                    maxmin: true,
                    area: ['800px', '600px'],
                    shadeClose: false, //点击遮罩关闭
                    shade: 0,
                    content: 'agentAdd',
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.contents().find("#id").val(id);
                    }
                });
        });
        layui.$('#btn-add-2').on('click', function () {
            var id = layui.$("#id").val();
                layer.open({
                    type: 2,
                    title: '设置价格区间',
                    maxmin: true,
                    area: ['800px', '600px'],
                    shadeClose: false, //点击遮罩关闭
                    shade: 0,
                    content: 'rangeList',
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.contents().find("#id").val(id);
                    }
                });
        });

            clearTimeout(time);
            time = setTimeout(function () {

                active[type] ? active[type].call(this) : '';
            }, 1000);
        });
        var active = {
            reload: function () {
                var date = layui.$("#date").val();
                //执行重载
                layui.table.reload('test-table-autowidth', {
                    url: layui.data(layui.setter.tableName)['admin_host'] + '/admin/user/findEquipment',
                    method: 'POST'
                    , where: { //类似于 data
                        equipmentId: equipmentId,
                        userName: userName,
                        page: 1,
                        pageSize: 10
                    }
                });
            }
        };
*/
    }

    function show_img(t) {
        var t = layui.$(t).find("img");
        //页面层
        layui.layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['50%', '50%'], //宽高
            shadeClose: true, //开启遮罩关闭
            end: function (index, layero) {
                return false;
            },
            content: '<div style="text-align:center"><img src="' + layui.$(t).attr('src') + '" /></div>'
        });
    }

    function randomn() {
        var day2 = new Date();
        day2.setTime(day2.getTime());
        var s2 = day2.getFullYear()+"-" + (day2.getMonth()+1) + "-" + day2.getDate();
        return s2;
    }

</script>
</body>
