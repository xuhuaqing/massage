<!DOCTYPE html>
<html lang="eni">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表单</title>
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/layuiadmin/style/admin.css" media="all">
    <style>
        .layui-form-label {
            width: 100px;
        }

        .layui-input-block {
            margin-left: 130px;
            min-height: 36px
        }
    </style>
</head>
<body class="body">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加商户</legend>
</fieldset>

<form class="layui-form layui-from-pane" action="/admin/poster/addPoster" style="margin-top:20px" method="post">
    <p><input id="type" name="type" type="hidden"  value="1">
    <p><input id="id" name="id" type="hidden" >
    <p><input id="isPrivate" name="isPrivate" type="hidden"  value="1">
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input type="text" name="phone" lay-verify="required" id="userPhone" placeholder="请输入"
                   autocomplete="off"
                   class="layui-input">
        </div>
        <label class="layui-form-label">商户名称</label>
        <div class="layui-input-inline">
            <input type="text" name="userName" lay-verify="required" id="userName" placeholder="请输入"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商户地址</label>
        <div class="layui-input-inline">
            <input type="text" name="address" lay-verify="required" id="address" placeholder="请输入"
                   autocomplete="off"
                   class="layui-input">
        </div>
        <label class="layui-form-label">商户身份码</label>
        <div class="layui-input-inline">
            <input type="text" name="password" lay-verify="required" id="password" placeholder="请输入"
                   autocomplete="off"
                   class="layui-input">
            <button class="layui-btn" style="margin-left: 10px"
                    id="demo2">生成随机身份码
            </button>
        </div>

    </div>
    <div class="layui-form-item" style="margin-top:40px">
        <div class="layui-input-block">
            <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="demo1" id="demo1">立即提交</button>
        </div>
    </div>
</form>
<script src="../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        //静态资源所在路径
        base: '../../static/layuiadmin/'
    }).extend({
        //主入口模块
        index: 'lib/index'
    }).use(['form', 'layer', 'jquery', 'laydate', 'upload', 'index'], function () {

        var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery,
            table = layui.table,
            upload = layui.upload;
        var imgurls1 = "";
        var success = 0;
        var success1 = 0;
        var fail = 0;
        var fail1 = 0;
        upload.render({
            elem: '#test11',
            url: layui.data(layui.setter.tableName)['admin_host'] + '/admin/adminUpload/upload',
            multiple: true,
            auto: false,
//			上传的单个图片大小
            size: 10240,
//			最多上传的数量
            number: 20,
//			MultipartFile file 对应，layui默认就是file,要改动则相应改动
            field: 'file',
            bindAction: '#test91',
            before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo21').append('<img src="' + result
                        + '" alt="' + file.name
                        + '"height="92px" width="92px" class="layui-upload-img uploadImgPreView">')
                });
                if (!layui.$('#graphicImageUrl1').val() == "") {
                    imgurls1 = layui.$('#graphicImageUrl1').val() + ",";
                }

            },
            done: function (res, index, upload) {
                //每个图片上传结束的回调，成功的话，就把新图片的名字保存起来，作为数据提交
                console.log(res.code);
                if (res.code == "1") {
                    fail1++;
                } else {
                    success1++;
                    imgurls1 = imgurls1 + "" + res.data.src + ",";
                    $('#imgUrls1').val(imgurls1);
                }
            },
            allDone: function (obj) {
                layer.msg("总共要上传图片总数为：" + (fail1 + success1) + "\n"
                    + "其中上传成功图片数为：" + success1 + "\n"
                    + "其中上传失败图片数为：" + fail1
                )
                layui.$('#graphicImageDetail').attr('value', imgurls1.substring(0, imgurls1.length - 1)); //图片链接（base64）
            }

        });

        layui.$("#cleanImg").click(function () {
            success = 0;
            fail = 0;
            $('#demo21').html("");
            $('#imgUrls').val("");
            $('#graphicImageDetail').val("");
        });


        layui.$('#demo2').on('click', function () {
            $('#password').val(Math.random().toString().slice(-6));
            return false;
        });



        form.on('submit(demo1)', function (data) {
            layui.$.ajax({
                url: layui.data(layui.setter.tableName)['admin_host'] + '/admin/user/businessAdd',
                type: 'POST',
                dataType: 'json',
                data: data.field,
                success: function (res) {
                    if (res['code'] == 0) {
                        layui.layer.closeAll('loading');
                        layui.layer.load(2);
                        layui.layer.msg("添加成功", {icon: 6});
                        setTimeout(function () {
                            window.parent.location.reload();//修改成功后刷新父界面
                        }, 1000);
                        //加载层-风格
                    } else {
                        layui.layer.msg(res.msg, {icon: 5});
                    }
                }
            })
            return false;
        });
    });

</script>
</body>
</html>
